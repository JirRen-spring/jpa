<#assign base=request.contextPath />
<!DOCTYPE html>
<html>
<head>
<base id="base" href="${base}">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="${base}/lib/codemirror.css">
<link rel="stylesheet" href="${base}/lib/test.css">
<link rel="stylesheet" href="${base}/lib/foundation.min.css">
<script src="${base}/jquery-3.1.1.js"></script>
<script src="${base}/lib/codemirror.js"></script>
<!-- <script src="${base}/lib/javascript.js"></script> -->
<script src="${base}/lib/markdown.js"></script>
<script src="${base}/lib/showdown.js"></script>
</head>
<body>
	<div class="top">
		<div class="button-a" onclick="insertTextAtCursor()">插入图片</div>
		<div class="button-a" onclick="test()">获取数据</div>
		<div class="button-a" onclick="getMD()">下载md</div>
		<div class="button-a" onclick="getHtml()">下载html</div>
		<div class="button-a" onclick="indent()">缩进</div>
	</div>
	<div class="editor-up">
		<textarea id="text-area" rows="6" cols="40" style="display: none"></textarea>
	</div>
	<div  class="editor-down">
		<div id="show-markdown" class="preview"></div>
	</div>
	<script src="${base}/test.js"></script>
</body>
</html>
